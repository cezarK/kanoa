<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2VzYXI5MyIsImEiOiJjbG11ejR3NjUwaTdzMnJ2emZ5eDBpcWIxIn0.iTwB4qkQ74N5N_xSW17X_g';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: "mapbox://styles/cesar93/clmqoqolq026a01pb87t62gpm",
        center: [-74.5, 40], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });
	map.on("load", () => {
                // Add the specific layer from your tileset
                map.addSource("features", {
                    type: "vector",
                    url: "mapbox://cesar93.clnjeq0ud15gg2oof87nwapcq-0pbje",
                })

                map.addLayer({
                    id: "feature-layer",
                    type: "fill",
                    source: "features",
                    "source-layer": "new3",
                    paint: {
                        "fill-color": "#7E5EFF",
                        "fill-opacity": 0.5,
                    },
                })

                map.addLayer({
                    id: "feature-outline-layer",
                    type: "line",
                    source: "features",
                    "source-layer": "new3",
                    paint: {
                        "line-color": "#111013",
                        "line-width": 2,
                    },
                })
	}

       // Create a default Marker and add it to the map.
    const marker1 = new mapboxgl.Marker()
        .setLngLat([12.554729, 55.70651])
        .addTo(map);

    // Create a default Marker, colored black, rotated 45 degrees.
    const marker2 = new mapboxgl.Marker({ color: 'black', rotation: 45 })
        .setLngLat([12.65147, 55.608166])
        .addTo(map);

</script>

</body>
</html>
