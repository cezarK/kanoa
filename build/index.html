<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
    // Read params
    const params = new URLSearchParams(window.location.search);
    const initial = params.has('marker1') ? params.get('marker1').split(',').map(Number) : [12.554729, 55.70651];
	
    // Load map 
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2VzYXI5MyIsImEiOiJjbG11ejR3NjUwaTdzMnJ2emZ5eDBpcWIxIn0.iTwB4qkQ74N5N_xSW17X_g';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: "mapbox://styles/cesar93/clmqoqolq026a01pb87t62gpm",
        center: initial, // starting position [lng, lat]
        zoom: 5.5, // starting zoom
        preserveDrawingBuffer: true,
        attributionControl: false,
        minZoom: 6,
    });

    // Marker 1 coordinates from URL or default
    const marker1Coords = params.has('marker1') ? params.get('marker1').split(',').map(Number) : [12.554729, 55.70651];
    const marker1 = new mapboxgl.Marker()
        .setLngLat(marker1Coords)
        .addTo(map);

    // Marker 2 coordinates from URL or default
    const marker2Coords = params.has('marker2') ? params.get('marker2').split(',').map(Number) : [12.65147, 55.608166];
    const marker2 = new mapboxgl.Marker({ color: 'black', rotation: 45 })
        .setLngLat(marker2Coords)
        .addTo(map);


</script>

</body>
</html>
