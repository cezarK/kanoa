<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Display a map on a webpage</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
.marker {
    background-image: url('https://docs.mapbox.com/help/demos/custom-markers-gl-js/mapbox-icon.png');
    background-size: cover;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
}
.mapboxgl-popup {
    max-width: 200px;
}
.mapboxgl-popup-content {
    text-align: center;
    font-family: 'Open Sans', sans-serif;
}
</style>
</head>
<body>
<div id="map"></div>
<script>
    // Read params
    const params = new URLSearchParams(window.location.search);
    const initial = params.has('marker1') ? params.get('marker1').split(',').map(Number) : [12.554729, 55.70651];
    
    // Load map 
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2VzYXI5MyIsImEiOiJjbG11ejR3NjUwaTdzMnJ2emZ5eDBpcWIxIn0.iTwB4qkQ74N5N_xSW17X_g';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: "mapbox://styles/cesar93/clmqoqolq026a01pb87t62gpm",
        center: initial, // starting position [lng, lat]
        zoom: 9, // starting zoom
        preserveDrawingBuffer: true,
        attributionControl: false,
        minZoom: 8,
    });
    
    // disable map zoom when using scroll
    map.scrollZoom.disable();

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());

  // Define the popup here, to be used with all markers
    const popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    markers.forEach(marker => {
        const el = document.createElement('div');
        el.className = 'marker';

        // Create the marker as before
        const newMarker = new mapboxgl.Marker(el)
            .setLngLat(marker.coords)
            .addTo(map);

        // Add event listeners for this marker
        el.addEventListener('mouseenter', () => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Use the marker's coordinates and description
            popup.setLngLat(marker.coords)
                  .setHTML(`<h3>${marker.title}</h3><p>${marker.description}</p>`)
                  .addTo(map);
        });

        el.addEventListener('mouseleave', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });
</script>
</script>
</body>
</html>
